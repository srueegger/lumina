app-id: me.rueegger.Lumina
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: lumina

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/lumina/cargo
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

modules:
  - name: lumina
    buildsystem: meson
    config-opts:
      - -Dprofile=default
    sources:
      - type: dir
        path: ..
      - cargo-sources.json
